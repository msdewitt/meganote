<div class="containter">
  <div class="row">
    <nav class="col-xs-4" id="sidebar">
      <button class="btn btn-default">New Note</button>
      <ul id= "notes">
        <li ng-repeat="note in notes" ng-click="editNote(note)">
            {{note.title}}
            {{note.body}}
        </li>
      </ul>
    </nav>
    <main class="col-xs-8" ui-view></main>
  </div>
</div>
